<!DOCTYPE html>
<html lang="en">
<head>
    <!---html character set-->
    <meta charset="UTF-8">
    <!---tells browser it's supports internet explorer-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!---set to device width and makes it zoom at a 100%/1 of 1 scale-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="01_index.css">
    <title>New Year Countdown</title>
</head>
<body>
    <div class="top-session">
        <div>
            <h1>Current Time</h1>
            <span id="dateNow">current time<br/>m/d/y</span>
        </div>
        <div class="newYearTitle">
            <h1>NEW YEARS EVER<br/>BASH</h1>
        </div>
    </div>
    <div class="time-session" style="margin-top: 20px;">
        <div><span id="days">58<br/>days</span></div>
        <div><span id="hrs">10<br/>hours</span></div>
        <div><span id="mins">14<br/>minutes</span></div>
        <div><span id="secs">48<br/>seconds</span></div>
    </div>
    <table style="background-color: rgba(255 211 0); width: 100%; color: white;">
        <th>
            <td>NEWS</td>
            <td>NIGHT BEAT</td>
            <td>TILSA TIMES</td>
            <td>CALENDAR</td>
            <td>CITY LINKS</td>
        </th>
    </table>
    <script src="01_index.js"></script>
</body>
</html>
